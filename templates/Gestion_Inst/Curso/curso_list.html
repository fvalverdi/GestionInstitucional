{% extends 'Gestion_Inst/plantilla-back.html' %}
{% block header %}Cursos{% endblock %}
{% block principal %}

    <div class="panel panel-default">
        <div class="panel-heading">Lista</div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Curso</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for server in object_list %}
                        <tr>
                            <td>{{ server.id }}</td>
                            <td>{{ server.descripcion }}</td>
                            <td><a href="{% url "curso_edit" server.id %}">Editar</a></td>
                            <td><a href="{% url "curso_delete" server.id %}">Eliminar</a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <a href="{% url "curso_new" %}" class="btn btn-primary">Nuevo</a>
{% endblock %}
